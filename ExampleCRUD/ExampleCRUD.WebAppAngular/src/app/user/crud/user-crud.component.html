<form [formGroup]="userForm">
    <mat-form-field>
        <input matInput type="text" formControlName="name" placeholder="Name" name="name" class="form-control" id="name"
            [errorStateMatcher]="matcher">
        <mat-error *ngIf="userForm.controls['name'].hasError('required')">
            Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="cpfCnpj" placeholder="Cpf" name="cpfCnpj" class="form-control" id="cpfCnpj"
            mask="000.000.000-00" [errorStateMatcher]="matcher">
        <mat-error *ngIf="userForm.controls['cpfCnpj'].hasError('required')">
            Cpf is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate" placeholder="Birth Date" name="birthDate"
            class="form-control" id="birthDate" [errorStateMatcher]="matcher">

        <mat-error *ngIf="userForm.controls['birthDate'].hasError('required')">
            Birth Date is <strong>required</strong>
        </mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="email" formControlName="email" placeholder="Email" name="name" class="form-control"
            id="email" [errorStateMatcher]="matcher">
        <mat-error
            *ngIf="userForm.controls['email'].hasError('email') && !userForm.controls['email'].hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="userForm.controls['email'].hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput formControlName="addressStreet" placeholder="Address Street" name="addressStreet"
            class="form-control" id="addressStreet" [errorStateMatcher]="matcher">
        <mat-error *ngIf="userForm.controls['addressStreet'].hasError('required')">
            Address Street is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="addressNumber" placeholder="Address Number" name="addressNumber"
            class="form-control" id="addressNumber" [errorStateMatcher]="matcher">
        <mat-error *ngIf="userForm.controls['addressNumber'].hasError('required')">
            Address Number is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="addressCity" placeholder="Address City" name="addressCity" class="form-control"
            id="addressCity" [errorStateMatcher]="matcher">
        <mat-error *ngIf="userForm.controls['addressCity'].hasError('required')">
            Address City is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="addressState" placeholder="Address State" name="addressState"
            class="form-control" id="addressState" [errorStateMatcher]="matcher">
        <mat-error *ngIf="userForm.controls['addressState'].hasError('required')">
            Address State is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="addressZipCode" placeholder="Address Zip Code" name="addressZipCode"
            class="form-control" id="addressZipCode" mask="00000-000" [errorStateMatcher]="matcher">
        <mat-error *ngIf="userForm.controls['addressZipCode'].hasError('required')">
            Address Zip Code is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <div>
        <button mat-raised-button [disabled]="!enableSubmit" color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
</form>
